<div class="min-h-screen bg-gray-100">
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-semibold">LycheeLock Dashboard</h1>
        </div>
        <div class="flex items-center">
          <button 
            (click)="handleSignOut()" 
            class="ml-4 px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
          >
            Sign Out
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="border-4 border-dashed border-gray-200 rounded-lg p-6">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Welcome to your Dashboard</h2>
        @if (userEmail) {
          <p class="text-gray-700">You are logged in as: <span class="font-medium">{{ userEmail }}</span></p>
        }
        <p class="text-gray-600 mt-4">This is a protected route that can only be accessed after successful authentication.</p>
      </div>
    </div>
  </div>
</div>
